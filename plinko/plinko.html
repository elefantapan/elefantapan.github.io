<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plinko</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Plinko</h1>
    <div id="controls">
      <input type="number" id="ball-count" min="1" value="1" />
      <button id="drop-button">Drop Ball(s)</button>
      <span id="points-display">Points: 0</span>
    </div>

    <div id="plinko-board"></div>

    <div id="result"></div>

    <script src="script.js"></script>
  </body>
</html>
